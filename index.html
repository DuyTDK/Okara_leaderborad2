<!DOCTYPE html>
<html lang="en">
  <!-- The following block of code sets up the necessary links for the HTML document. It includes preconnecting to Google Fonts and the Phosphor Icons CDN, setting the character encoding to UTF-8, and defining the viewport for responsive design. Lastly, it imports the Phosphor Icons library and the leaderboard CSS file. -->
  
  <head>
    <!-- Preconnecting to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Preconnecting to Google Fonts' static resources -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Setting the character encoding to UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Defining the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing the Phosphor Icons library -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Importing the Rubik font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Importing the leaderboard CSS file -->
    <link rel="stylesheet" href="./css/okaraleaderboard.css" />
  </head>
  <style>
  
    </style>
  <body>
    <div id="background">
       <div class="container">
        <div class="image1"></div>
        <div class="image2"></div>
      </div>
    <main>
     
      <div id="header">
        <h1>LEADERBOARD</h1>
        <button class="share">
          <i class="ph ph-share-network"></i>
        </button>
      </div>
      <div id="leaderboard">
        <div class="ribbon"><img id="firststar" src="./img/no1star.png" alt="firststar"></div>
        <table>
          <tr>
            <td class="number"></td>
            <td class="name">First place's name</td>
            <td class="points">
              123456
              <img class="gold-medal" src="./img/goldmedal.png" alt="gold medal"/>
            </td>
          </tr>
          <tr>
            <td class="number"><img id="secondstar" src="./img/no2star (1).png" alt="secondstar"></td>
            <td class="name">Second place's name</td>
            <td class="points">23456</td>
          </tr>
          <tr>
            <td class="number"><img id="thirdstar" src="./img/no3star (2).png" alt="thirdstar"></td>
            <td class="name">Third place's name</td>
            <td class="points">5698</td>
          </tr>
  
        </table>
        <div id="buttons">
          <button class="exit">Exit</button>
          <button class="continue">Continue</button>
        </div>
      </div>
      </div>
    </main>
  </div>
  
  </body>
  
</html>
